<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Point of Sale, POS System">
    <meta name="description" content="Discover our cutting-edge Point of Sale (POS) system designed to revolutionize
        the way businesses manage transactions. This advanced POS solution combines user-friendly interfaces with
        powerful backend capabilities, providing a seamless and efficient sales process. ">
    <meta name="author" content="Nipuna Theekshana">
    <title>FreshMarket</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dangrek">

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<!--Home Page-->
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div>
            <img id="logo" src="assets/img/logo_home.png" alt="logo" width="120">
        </div>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="font-family:'Darker Grotesque';font-size: 20px;font-weight: bold">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Order</a>
                    </li>
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search..." aria-label="Search" style="background-color: #EDEDED;font-family: 'Darker Grotesque';border: none;">
                            </form>
                            <img id="serach" src="assets/img/icons8-search-64.png" alt="cart" width="20">
                        </div>
                    </nav>
                </ul>
                <button style="background-color: transparent;border: transparent"><div class="icon"><img src="assets/img/icons8-notification-96.png" alt="notification" width="30"></div></button>
                <button style="background-color: transparent;border: transparent"><div class="icon"><img src="assets/img/icons8-cart-96.png" alt="cart" width="30"></div></button>
                <button style="background-color: transparent;border: transparent"><div class="icon"><img src="assets/img/icons8-customer-96.png" alt="login" width="30"></div></button>
            </div>
        </div>
    </nav>
</header>
<main>
    <img id="homeimg" src="assets/img/home_img.jpg"  width=100%>
    <h5>ORDER ONLINE</h5>
    <p>DON'T STRAVE</p>
    <p class="justOrder">Just Order</p>
    <span>"Discover convenience and flavor at your fingertips. <br>
        Explore our online ordering website for <br>
        delicious items, delivered with ease to your doorstep."</span>
    <img id="line" src="assets/img/line.png" >
    <button><img id="ordernow" src="assets/img/ordernow.png" ></button>
    <div>
        <div id="box"></div>
        <ul id="social">
            <li class="socials"><a href="www.twitter.com"><img src="assets/img/twitter.png" ></a></li>
            <li class="socials"><a href="www.facebook.com"><img src="assets/img/facebook.png" ></a></li>
            <li class="socials"><a href="www.instagram.com"><img src="assets/img/insta.png" ></a></li>
            <li class="socials"><a href="www.youtube.com"><img src="assets/img/youtube.png" ></a></li>
        </ul>
    </div>
</main>
<section id="customer"  >
    <img id="cust" src="assets/img/customer.png" >
</section>
<section class="custform">
<div class="row">
    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
        <form>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Customer Id</label>
                <input type="number" class="form-control" style="border-radius: 30px" id="CustomerId">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" style="border-radius: 30px" id="fullname">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" style="height: 100px; border-radius: 10px"></textarea>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-outline-success rounded-pill" >Submit</button>
                <button type="button" class="btn btn-outline-primary rounded-pill">Update</button>
                <button type="button" class="btn btn-outline-danger rounded-pill">Delete</button>
                <button type="reset" class="btn btn-outline-secondary rounded-pill">Reset</button>
            </div>
        </form>
    </div>

    <div class="col col-lg-6 col-md-12 col-sm-12 col-12" id="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="tr custom-column-width">Customer ID</th>
                <th scope="col" class="tr custom-column-width">First Name</th>
                <th scope="col" class="tr custom-column-width">Last Name</th>
                <th scope="col" class="tr custom-column-width">Address</th>
            </tr>
            </thead>

            </tbody>
        </table>
    </div>
</div>
</div>
</section>
</body>
</html>
